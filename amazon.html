       <style>

        .headerinside2 {
    padding: 5px;

    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
    border: none;
    outline: none;

    width: 500px;
    box-sizing: border-box; /* Ensure padding is included in width */

}

.headerinside3 {
    background: linear-gradient(45deg, #007bff, #1a879f);
    border-bottom-right-radius: 10px;
    border-top-right-radius: 10px;
    border: none;
    height: 40px;
    padding: 0 15px; /* Adjust padding for a better fit */

    position: absolute;
    left: calc(500px + 500px); /* Position based on the search bar width and margin-left */

    color: white;

}
.headerinside3:hover
{
    background: linear-gradient(45deg, #3881d0, #00bee8); /* Reverse gradient on hover */
    border-color: #007bff;

    transform: scale(1.01); /* Slight scale-up effect */

}



        .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1px;
    background-color: rgb(255, 255, 255);
 
    padding: 10px;
        }

.grid-item {
    color: rgb(0, 0, 0);
            padding: 10px;
             /* Include padding and border in width */

            flex-direction: column; /* Stack image and text vertically */
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            text-align: center; /* Center text */
            border: 2px solid rgb(155, 155, 155);
    
}
.img
{
    width: 200px;
    height: 200px;

    display: block;
    color: lightskyblue;
    background-color: transparent;
}
.rating
{
    color: rgb(6, 121, 203);
}
.addbutton {
    background: linear-gradient(45deg, #007bff, #1a879f); /* Gradient background */
    border: 2px solid #0056b3; /* Darker blue border */
    border-radius: 20px;
    padding: 10px 30px; /* Shortened padding syntax */
    margin-top: 20px;
    cursor: pointer;
    font-weight: bold; /* Fixed font-weight */
    color: white;
    text-transform: uppercase;
    box-shadow: 0 2px 3px rgba(0, 0, 255, 0.3); /* Blue shadow effect */
    transition: all 0.3s ease; /* Smooth transition for hover effects */
    position: relative;
    overflow: hidden;
}

.addbutton::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: rgba(255, 255, 255, 0.2);
    transform: translate(-50%, -50%) rotate(45deg);
    transition: all 0.3s ease;
    z-index: 0;
}

.addbutton:hover::before {
    width: 0;
    height: 0;
}

.addbutton:hover {
    background: linear-gradient(45deg, #1a6677, #093768); /* Reverse gradient on hover */
    border-color: #007bff;
    color: #fff;
    box-shadow: 0 2px 6px rgba(0, 0, 255, 0.5); /* Enhanced blue shadow effect */
    transform: scale(1.05); /* Slight scale-up effect */
}

.addbutton span {
    position: relative;
    z-index: 1;
    font-size: 18px;
    letter-spacing: 1px;
}



.carting {
    width: 50px;
    height: 50px;
    size: 10px;
    background-color: #1781c3; /* Bright blue background */
    border-radius: 30%;
    border-color: #1a879f;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    left: 40px;
    top: 2px;
    padding-left: 10px;
    padding-right:10px;
    color: #ffffff; /* White color for icon */
    font-size: 24px; /* Adjust size as needed */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow */
}

.carting::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: rgba(255, 255, 255, 0.2);
    transform: translate(-50%, -50%) rotate(45deg);
    transition: all 0.3s ease;
    z-index: 0;
}

.carting:hover::before {
    width: 0;
    height: 0;
}

.carting:hover {
    background: linear-gradient(45deg, #68aaaa, #d8dada); /* Reverse gradient on hover */
    border-color: #007bff;
    box-shadow: 0 2px 6px rgba(0, 0, 255, 0.5); /* Enhanced blue shadow effect */
    transform: scale(1.05); /* Slight scale-up effect */
}

    padding: 40px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    opacity: 1;
}



       </style>
